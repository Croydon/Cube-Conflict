newgui serveurs [
    guistayopen [
        guititle "SERVERS"
        guibar
        guilist [
			guibutton "Update the list" "updatefrommaster"
			guibar
			guicheckbox "Show LAN server" searchlan
			guibar
			guibutton "Connect to LAN" "lanconnect"
		]
		guibar
		guiservers
		guibar
		guilist [
			guitext "IP : "
            guifield ipserveur 22
			guibar
            guibutton "Add server to list" " addserver (concatword $ipserveur)"
		]
	]
] 0

newgui admin [
	guititle "ADMINISTRATION"
	guibar
	guistayopen [
		guilist [
			guitext "Bot level : "
			guibar
			guifield niveau 3  (concatword $niveau)
		]
	    guilist [
	        guibutton "Add a bot" "addbot $niveau"
	        guibar
		    guibutton "Delete a bot" "delbot $niveau"
	    ]
		guistrut 1
		guibar
		guistrut 1
    	looplist cn (listclients) [
            guilist [
            	guitext (concatword (getclientname $cn) ": ") (getclienticon $cn)
            	guibutton "Kick" (concat "kick" $cn)
        	]
	    ]
	]
] 0

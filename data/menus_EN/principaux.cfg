						if (= $classe 2) [guiimage "packages/icons/medecin.jpg" "" 0 0]
						if (= $classe 3) [guiimage "packages/icons/americain.jpg" "" 0 0]
						if (= $classe 4) [guiimage "packages/icons/ninja.jpg" "" 0 0]

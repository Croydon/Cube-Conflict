				grade = (getgrade)
				guitext (concatword "Grade : " (at $grade))
				guitext (concatword "Cislacoins : " (at $cislacoinsmenu)) "cislacoin"
				guitext (concatword "Ratio : " (at $ratiomenu))
				guibar
				guiplayerpreview $playermodel 0 $vwep $guirolloveraction 4.5 0

		guibar
		guibutton "Board"    		[ouvrirforum] () 	"Visit the Cube Conflict, which has an English section"
		guibar
		guibutton "TS 3"    		[ouvrirts] () 		"Connect to Cube Conflict TeamSpeak server."
	]

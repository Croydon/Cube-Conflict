newgui stats [
	guititle "MAIN STATS"
	guibar
	guilist [
		guitext (concatword "Level : " (at $niveaumenu))
		guitext "(" "null"
		guitext (concatword (at $xpmenu) " XP") "null"
		guitext ")" "null"
		guibar

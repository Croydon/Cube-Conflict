newgui mainmenurpg [
	guititle "CAMPAIGN"
	guibar
	guilist [
		guilist [
			guititle "MENU"
			guibutton "Continue" 	[paused 0]
			guibutton "Quests"		[showgui quetes]
			guistayopen [
				guibutton "Save" [writesaverpg]
			]
			guibutton "Options"  	[showgui options] "options"
			guibutton "Quit" 		[disconnect]  "exit"
		]
		guibar
		guilist [
			guititle "CLASS POINTS"
			guibar
			guitext (concatword "You have " (at $save_04) " points to spend !")
		]
	]
] 0

newgui quetes [
	guititle "QUEST LOG"

	genquest
	quest_00 = (get_quest_00)
	quest_01 = (get_quest_01)
	quest_02 = (get_quest_02)
	guilist [
		guistrut 13
		guitext "( ^f0Finished" 0
		guibar
		guitext "^f2Started" 0
		guibar
		guitext "^f3Not started ^f7)" 0
		guistrut 13
	]
	guibar
	guilist [
		guilist [
			guilist [
				guistrut 10
				guititle "MANDATORY"
				guistrut 10
			]
			guibar
			guitext (concatword (at $get_quest_00) "Rencontre musclée avec Jean-Onche") 0
			guitext (concatword (at $get_quest_02) "Niquer du blé pour du blé") 0
		]
		guibar
		guilist [
			guilist [
				guistrut 10
				guititle "OPTIONAL"
				guistrut 10
			]
			guibar
			guitext (concatword (at $get_quest_01) "Nique la physique !") 0
		]
	]
] 0
newgui stats [
	guititle "STATISTIQUES PRINCIPALES"
	guibar
	guilist [
		guitext (concatword "Niveau : " (at $niveaumenu))
		guitext "(" "null"
		guitext (concatword (at $xpmenu) " XP") "null"
		guitext ")" "null"
		guibar
		grade = (getgrade)
		guitext (concatword "Grade : " (at $grade))
	]
	guilist [
		guitext (concatword "Nombre de frags : " (at $statfragsmenu))
		guibar
		guitext (concatword "Nombre de morts : " (at $statmortsmenu))
		guibar
		guitext (concatword "Ratio : " (at $ratiomenu))
	]
	guibar
	guilist [
		guilist [
			guititle "ARMES"
			guibar
			guitext (concatword "Balles tirés : " (at $ballesmenu))
			guitext (concatword "Explosions générées : " (at $explosionsmenu))
			guitext (concatword "Coups au corps à corps : " (at $corpsacorpsmenu))
			guitext (concatword "Kills à l'épée à 349 euros : " (at $epee349menu))
			guitext (concatword "Kills au marteau de ban :" (at $marteaubanmenu))
			guitext (concatword "Kills à la Master Sword : " (at $masterswordmenu))
			guitext (concatword "Kills au fléau d'armes : " (at $fleaumenu))
			guitext (concatword "Kills au glock .21: " (at $glockmenu))
			guitext (concatword "Kills à l'UZI : " (at $uzimenu))
			guitext (concatword "Kills au Mossberg 500 : " (at $mossbergmenu))
			guitext (concatword "Kills au minigun : " (at $minigunmenu))
			guitext (concatword "Kills au famas : " (at $famasmenu))
			guitext (concatword "Kills à l'AK-47: " (at $ak47menu))
			guitext (concatword "Kills au fusil électrique : " (at $felectriquemenu))
			guitext (concatword "Kills au fusil plasma : " (at $fusilplasmamenu))
			guitext (concatword "Kills à la SV-98 : " (at $sv98menu))
			guitext (concatword "Kills à l'arbalète : " (at $arbaletemenu))
			guitext (concatword "Kills au SMAW: " (at $smawmenu))
			guitext (concatword "Kills au feu d'artifice: " (at $artificemenu))
			guitext (concatword "Kills à la grenade : " (at $grenademenu))
			guitext (concatword "Kills kamikaze " (at $kamikazemenu))
			guitext (concatword "Kills au lance-flammes " (at $lanceflammemenu))
			guitext (concatword "Kills au missile Nordko: " (at $nordkomenu))
			guitext (concatword "Kills au GAU-8 : " (at $gau8menu))
		]
		guibar
		guilist [
			guititle "OBJETS UTILISÉS"
			guibar
			guitext (concatword "Bouclier en bois : " (at $bouclierboismenu))
			guitext (concatword "Bouclier en fer : " (at $bouclierfermenu))
			guitext (concatword "Bouclier en or : " (at $bouclierormenu))
			guitext (concatword "Panachay : " (at $panachaymenu))
			guitext (concatword "Cochon grillay : " (at $cochongrillaymenu))
			guitext (concatword "Steroides : " (at $steroidesmenu))
			guitext (concatword "Epo : " (at $epomenu))
			guitext (concatword "Joint : " (at $jointmenu))
			guitext (concatword "Champis : " (at $champismenu))
		]
		guibar
		guilist [
			guititle "POINTS MARQUÉS"
			guibar
			guitext "Drapeaux gagnés :"
			guitext "Pixels collectés :"
		]
	]
] 0

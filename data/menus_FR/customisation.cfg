newgui custom [
	guititle "CUSTOMISATION"
	guibutton "Aller à la boutique" "showgui magasin"
	guibar
	guilist [
		guilist [
			guilist [
				guilist [
					guititle "SMILEYS"
					guibar
					guiradio "Hap" 			playermodel 0
					guiradio "Noel"			playermodel 1
					guiradio "Sournois"		playermodel 2
					guiradio "Cool"			playermodel 3
					guiradio "Fou"			playermodel 4
					guiradio "Content"		playermodel 5
					guiradio "Colère"		playermodel 6
					guiradio "Malade"		playermodel 7
				]
				guibar
				guilist [
					guititle "HATS"
					guibar
					guiradio "Aucun"			chapeau 0
					if (= $hatsombreromenu 1) 	[guiradio "Sombrero" 	chapeau 1]
					if (= $hatlapinmenu 1) 		[guiradio "Lapin" 		chapeau 2]
					if (= $hataureolemenu 1)	[guiradio "Auréole" 	chapeau 3]

macro playermodelbutton [cleargui 1; playermodel %1]

newgui custom [
	guititle "CUSTOMISATION DE PERSONNAGE"
	guibar
	guibutton "Aller à la boutique" "showgui magasin"
	guibar
	guilist [
		guilist [
			guilist [
				guistayopen [
					if (= $rayoncustom 0) [guiimage "packages/icons/arrow_bw_g.jpg" "" 0.5 0]
					if (= $rayoncustom 1) [guiimage "packages/icons/arrow_bw.jpg" [rayoncustom 0] 0.5 0]
					if (= $rayoncustom 2) [guiimage "packages/icons/arrow_bw.jpg" [rayoncustom 1] 0.5 0]

					guilist [
						guilist [guistrut 9]
						if (= $rayoncustom 0) [guicentertext "SMILEYS"]
						if (= $rayoncustom 1) [guicentertext "CHAPEAUX"]
						if (= $rayoncustom 2) [guicentertext "CAPES"]
					]

					if (= $rayoncustom 0) [guiimage "packages/icons/arrow_fw.jpg" [rayoncustom 1] 0.5 0]
					if (= $rayoncustom 1) [guiimage "packages/icons/arrow_fw.jpg" [rayoncustom 2] 0.5 0]
					if (= $rayoncustom 2) [guiimage "packages/icons/arrow_fw_g.jpg" "" 0.5 0]	
				]
			]
			guibar
			if (= $rayoncustom 0) [
				guiradio "Hap" 			smiley 0
				guiradio "Noel"			smiley 1
				if (= $smileysournoismenu 1) 	[guiradio "Sournois"	smiley 2]
				if (= $smileycoolmenu 1)		[guiradio "Cool"		smiley 3]
				if (= $smileyfoumenu 1)			[guiradio "Fou"			smiley 4]
				if (= $smileycontentmenu 1)		[guiradio "Content"		smiley 5]
				if (= $smileycoleremenu 1)		[guiradio "Colère"		smiley 6]
				if (= $smileymalademenu 1)		[guiradio "Malade"		smiley 7]
			]
			if (= $rayoncustom 1) [
				guiradio "Aucun"			chapeau 0
				if (= $hatsombreromenu 1) 	[guiradio "Sombrero" 	chapeau 1]
				if (= $hatlapinmenu 1) 		[guiradio "Lapin" 		chapeau 2]
				if (= $hataureolemenu 1)	[guiradio "Auréole" 	chapeau 3]
				if (= $hatcornesmenu 1) 	[guiradio "Cornes" 		chapeau 4]
				if (= $hatjokermenu 1) 		[guiradio "Joker" 		chapeau 5]
				if (= $hatchampismenu 1) 	[guiradio "Champignon" 	chapeau 6]
			]
			if (= $rayoncustom 2) [
				guiradio "Aucune"			capecustom 0
				if (= $capejvcmenu 1) 		[guiradio "JVC" 		capecustom 1]
				if (= $capetabascomenu 1) 	[guiradio "Tabasco" 	capecustom 3]
				if (= $capecislamenu 1)		[guiradio "Cisla" 		capecustom 2]
				if (= $capecubeenginemenu 1)[guiradio "Cube Engine" capecustom 4]
				if (= $capecislattackmenu 1)[guiradio "Cislattack"  capecustom 5]
			]
		]
		guibar
		guilist [
			guititle "APERCU"
			guibar
			guiplayerpreview $playermodel 0 $vwep $guirolloveraction 5.0 0
		]
	]
] 0
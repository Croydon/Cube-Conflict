				guibar
				guilist [
					guititle "CAPES"
					guibar
					guitext "A venir"
				]
				guibar
				guilist [
					guititle "PREVISUALISATION"
					guibar
					guiplayerpreview $playermodel 0 $vwep $guirolloveraction 5.0 0
				]
			]
		]
	]

			if (= $choix 0) [guiimage "packages/base/village.jpg" "" 4 0]
			if (= $choix 1) [guiimage "packages/base/village.jpg" "" 4 0]
			if (= $choix 2) [guiimage "packages/base/usine.jpg" "" 4 0]

newgui mainmenurpg [
	guititle "CAMPAGNE"
	guibar
	guilist [
		guilist [
			guititle "MENU"
			guibutton "Continuer" 	[paused 0]
			guibutton "Quêtes"		[showgui quetes]
			guistayopen [
				guibutton "Sauvegarder" [writesaverpg]
			]
			guibutton "Options"  	[showgui options] "options"
			guibutton "Quitter" 	[disconnect]  "exit"
		]
		guibar
		guilist [
			guititle "POINTS D'APTITUDE"
			guibar
			guitext (concatword "Tu as " (at $save_04) " points à dépenser !")
		]
	]
] 0

newgui quetes [
	guititle "JOURNAL DE QUÊTES"

	genquest
	quest_00 = (get_quest_00)
	quest_01 = (get_quest_01)
	quest_02 = (get_quest_02)
	guilist [
		guistrut 13
		guitext "( ^f0Terminée" 0
		guibar
		guitext "^f2Commencée" 0
		guibar
		guitext "^f3A commencer ^f7)" 0
		guistrut 13
	]
	guibar
	guilist [
		guilist [
			guilist [
				guistrut 10
				guititle "PRINCIPALES"
				guistrut 10
			]
			guibar
			guitext (concatword (at $get_quest_00) "Rencontre musclée avec Jean-Onche") 0
			guitext (concatword (at $get_quest_02) "Niquer du blé pour du blé") 0
		]
		guibar
		guilist [
			guilist [
				guistrut 10
				guititle "SECONDAIRES"
				guistrut 10
			]
			guibar
			guitext (concatword (at $get_quest_01) "Nique la physique !") 0
		]
	]
] 0
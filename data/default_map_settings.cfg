exec "data/default_map_models.cfg"

if (strcmp $skybox "") [
    skybox "ciel/1"
]

materialreset

loop i 4 [
    texture [glass@(+ $i 1)] "textures/mat_glass/glass_normal.png"      // Glass Normals
    texture [water@(+ $i 1)] "textures/mat_water/water.png"    			// water surface
    texture 1 "textures/mat_water/waterfall.png"     					// waterfall
    texture 1 "textures/mat_water/water-ocean_normal.png"       		// water normals
    texture 1 "textures/mat_water/waterdudv.jpg"     			// water distortion
    texture 1 "textures/mat_water/waterfall_normal.png"    				// waterfall normals
    texture 1 "textures/mat_water/waterfall_normal.png"	 				// waterfall distortion

    texture [lava@(+ $i 1)] "textures/mat_lava/lave.png" 0 0 0 2 // lava surface
    texture 1 "textures/mat_lava/lave.png"    0 0 0 2 			// falling lava
	texture 1 "textures/mat_water/water-ocean_normal.png"     			// water distortion
]


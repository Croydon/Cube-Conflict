// IP à spécifier (optionnel)
// serverip N.N.N.N

// Port à spécifier (optionnel, 28785 par défaut)
// serverport 28785

// Nombre max de client
maxclients 8

// Nombre max de bots (0 = désactivés c'est logique)
serverbotlimit 8

// Controle de l'accessibilité du serveur
// 0 = Serveur publique tout le monde peut devenir modo
// 1 = obligation de s'authentifier pour être admin (commande /auth motdepasse, mode conseillé)
publicserver 0

// Description du serveur (optionnel)
serverdesc ""

// Mot de passe pour se connecter au serveur
serverpass ""

// Mot de passe pour être admin avec la commande "/auth motdepasse"
adminpass ""

// Permet d'ajouter ou nom ce serveur à la liste publique (à venir)
updatemaster 1

// Message du jour (optionnel)
// servermotd "..."

// Permet de choisir qui peut enregistrer la partie
// 1 = seulement l'admin
// 0 = modo et admin
// restrictdemos 1

// Nombre maximal de parties enregistrées
// maxdemos 5

// Taille maximal de la partie enregistrée (en MB)
// maxdemosize 16

// Permet de choisir qui peut mettre la partie en pause
// 1 = seulement l'admin
// 0 = modo et admin
// restrictpausegame 1

// Permet de choisir qui peut voter le type de partie et la map
// 2 = seulement l'admin
// 1 = modo et admin
// 0 = tout le monde
// lockmaprotation 0

maps = [
JVland
]

maprotationreset
maprotation "*" $maps
maprotation "?capture ?hold" $capturemaps
maprotation "?ctf ?protect ?collect" $ctfmaps

teamkillkickreset
teamkillkick "*" 7 30
teamkillkick "?capture" 10 30


// IP à spécifier (optionnel)
// serverip N.N.N.N

// Port à spécifier (optionnel, 17772 par défaut)
// serverport 17772

// Active ou désactive le teamkill (1 = activé)
teamkill 0

// Nombre max de client
maxclients 20

// Nombre max de bots (0 = désactivés c'est logique) (les admins peuvent ajouter des bots temps qu'ils veulent)
serverbotlimit 8

// Description du serveur (optionnel)
serverdesc "Serveur Cislattack Alpha"

// Mot de passe pour se connecter au serveur (Si vous voulez être entre potes ou forever alone)
serverpass ""

// Mot de passe pour être admin avec la commande "/setmaster motdepasse"
adminpass "MOTDEPASSE" // N'oubliay pas de modifier le MDP de votre serveur !

// Message du jour (optionnel)
// servermotd ""

// Permet de choisir qui peut enregistrer la partie
// 1 = seulement l'admin
// 0 = modo et admin
// restrictdemos 1
// Nombre maximal de parties enregistrées
// maxdemos 5
// Taille maximal de la partie enregistrée (en MB)
// maxdemosize 16
// Permet d'ajouter ou nom ce serveur à la liste publique (à venir)
updatemaster 0
publicserver 1
// Permet de choisir qui peut mettre la partie en pause
// 1 = seulement l'admin
// 0 = modo et admin
// restrictpausegame 1

//Permet de choisir qui peut voter le type de partie et la map
// 2 = seulement l'admin
// 0 = tout le monde
lockmaprotation 2

maps = [
USINE VILLAGE
]

maprotationreset
maprotation "*" $maps
maprotation "?capture ?hold" $maps
maprotation "?ctf ?protect ?collect" $maps

teamkillkickreset
teamkillkick "*" 7 30
teamkillkick "?capture" 10 30

